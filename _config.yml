# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: cats cats cats
subtitle: 射は圏よりも強し
description:
keywords:
author: hinastory
language: ja
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hinastory.github.io/cats-cats-cats
root: /cats-cats-cats/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:day/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus-hinastory

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
#  type: git
#  repo: https://github.com/hinastory/cats-cats-cats.git
#  branch: master

toc:
  maxdepth: 3
  class: toc
  slugify: uslug
  indent: true
  firstHeaderTagSkip: true
  anchor:
    contents:
      style: contents-header
    heading:
      style: header-anchor
      notIncludeHeading: true

sitemap:
    path: sitemap.xml
    tag: false
    category: false

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit:
  order_by: -date
#  icon: gallery/profile/cats-cats-cats-logo.png